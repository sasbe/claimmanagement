<div class="container" ng-hide="main.appLoading">
    <div class="page-header">
        <h2>Create claim</h2>
    </div>
    <form name="addClaimForm" ng-hide="createClaim.appLoading" ng-submit="createClaim.addClaim()" novalidate>
        <div class="row">
            <div class="form-group col-md-6">
                <md-autocomplete md-menu-class="autocomplete-custom" required md-input-name="employeeno" md-selected-item="selectedItem"
                    md-floating-label="Enter employee number" md-search-text="searchText" ng-pattern="/^[0-9]*$/" md-items="item in createClaim.getMatches(searchText)"
                    md-item-text="item.employeenumber+''" md-selected-item-change="createClaim.selectedItemChange(item)">
                    <md-item-template>
                        <span class="item-metadata">
                            <span>
                                Employee Number:
                                <span  md-highlight-text="searchText"  md-highlight-flags="^i">{{item.employeenumber}}</span>
                            </span>
                            <span>
                                Name:
                                <span>{{item.username}}</span>
                            </span>
                        </span>
                    </md-item-template>
                    <md-not-found>
                        No matches found.
                    </md-not-found>
                    <div ng-messages="addClaimForm.employeeno.$error">
                        <div ng-message="pattern">This field is invalid</div>
                        <div ng-message="required">This field is required</div>
                    </div>
                </md-autocomplete>
            </div>
            <div class="form-group col-md-6">
                <md-input-container>
                    <label class="md-required">Contact number</label>
                    <input name="contactnum" ng-model="createClaim.claimData.contactnum" number required>
                    <div ng-messages="addClaimForm.contactnum.$error">
                        <div ng-message="required">This is required!</div>
                        <div ng-message="number">Phone number is invalid</div>
                    </div>
                </md-input-container>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-md-6">

                <md-input-container>
                    <label class="md-required">Claim name</label>
                    <input name="claimname" ng-model="createClaim.claimData.claimname" required>
                    <div ng-messages="addClaimForm.claimname.$error">
                        <div ng-message="required">This is required!</div>
                    </div>
                </md-input-container>
            </div>
            <div class="form-group col-md-6">
                <md-input-container>
                    <label class="md-required">Claim office</label>
                    <input name="claimoffice" ng-model="createClaim.claimData.claimoffice" required>
                    <div ng-messages="addClaimForm.claimoffice.$error">
                        <div ng-message="required">This is required!</div>
                    </div>
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="claimdate">Claim Date:</label>
                <nepalidatepicker ng-model="createClaim.claimData.claimdate" required></nepalidatepicker>
                <div class="error" ng-show="addClaimForm.claimdate.$dirty && addClaimForm.claimdate.$invalid">
                    <span ng-show="addClaimForm.emailid.$error.required">Value is required.</span>
                </div>

            </div>
            <div class="form-group col-md-6">
                <label for="claimamount">Claim Amount(NRS)</label>
                <nepalimoney ng-model="createClaim.claimData.claimamount" required></nepalimoney>
                <div class="error" ng-show="addClaimForm.claimamount.$dirty && addClaimForm.claimamount.$invalid">
                    <span ng-show="addClaimForm.claimamount.$error.required">Value is required.</span>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled=" addClaimForm.contactnum.$invalid ||
  addClaimForm.claimdate.$invalid|| addClaimForm.claimname.$invalid || 
   addClaimForm.claimoffice.$invalid ||  addClaimForm.claimno.$invalid || 
   addClaimForm.claimamount.$invalid || addClaimForm.employeeno.$invalid || addClaimForm.employeenumber.$error.number||
   addClaimForm.claimamount.$error.money || addClaimForm.emailid.$error.date || !createClaim.claimData.employeeno">Add Claim</button>

    </form>
</div>
