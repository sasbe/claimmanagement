<md-dialog aria-label="Edit print properties">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit print properties</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="/images/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
    
        <md-dialog-content>
            <div class="md-dialog-content container">
                <form name="printForm">
                    <div class="form-group ">
                        <md-input-container class="md-block">
                            <label class="md-required">Subject</label>
                            <input name="subject" ng-model="title" required>
                            <div ng-messages="printForm.subject.$error">
                                <div ng-message="required">Subject is required</div>
                            </div>
                        </md-input-container>
                    </div>
                    <div class="form-group ">
                        <md-input-container class="md-block">
                            <label class="md-required">Body</label>
                            <textarea name="body" ng-model="body" required rows="5"></textarea>
                            <div ng-messages="printForm.body.$error">
                                <div ng-message="required">Body is required</div>
                            </div>
                        </md-input-container>
                    </div>
    
                </form>
            </div>
        </md-dialog-content>
    
        <md-dialog-actions layout="row">
            <md-button class="md-raised md-primary md-warn" ng-click="answer('save')" ng-disabled="printForm.subject.$invalid || printForm.body.invalid">
                Save
            </md-button>
            <md-button class="md-raised md-primary" ng-click="cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </md-dialog>
