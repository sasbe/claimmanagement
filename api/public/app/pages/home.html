<div class="container " ng-show="main.isLoggedIn">
    <div class="row">
        <div class="card col-md-6" >
            <md-card md-theme="dark-blue" class="md-hue-1">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Claims</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-lg card-media">
                            <img src="images/claims.svg">
                            </md-icon>
                        </div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="start center">
                    <md-button class="md-fab" ng-show="main.isLoggedIn" ng-href="/createClaim" aria-label="Create Claim">
                        <md-icon md-svg-src="images/add.svg"></md-icon>
                    </md-button>
                    <md-button class="md-fab" ng-href="/claimList" aria-label="View claims">
                        <md-icon md-svg-src="images/list.svg"></md-icon>
                    </md-button>
                </md-card-actions>
                <md-card-content>
                    <p>
                        View the list of claims registered and add a claim.
                    </p>
                </md-card-content>
            </md-card>
        </div>

        <div class="card col-md-6" ng-show="main.isAdmin">
            <md-card md-theme="dark-purple" class="md-hue-1">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Employees</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-lg card-media">
                            <img src="images/users.svg">
                        </div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="start center">
                    <md-button class="md-fab"   ng-href="/register" aria-label="Create employee">
                        <md-icon md-svg-src="images/add.svg"></md-icon>
                    </md-button>
                    <md-button class="md-fab" ng-href="/userList" aria-label="Users list">
                        <md-icon md-svg-src="images/list.svg"></md-icon>
                    </md-button>
                </md-card-actions>
                <md-card-content>
                    <p>
                        View the list of employees registered and add an employee.
                    </p>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
