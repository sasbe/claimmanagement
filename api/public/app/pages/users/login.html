<div class="centered" ng-hide="main.appLoading" style="background-color:#FFF; padding:30px;display:inline-block;">
    <div class="page-header">
        <h2>Login</h2>
    </div>
    <form name="loginForm" novalidate ng-submit="main.doLogin()">
        <div class="form-group">
            <md-input-container>
                <label class="md-required">Employee Number</label>
                <input name="employeenumber" number autofocus ng-model="main.loginData.employeenumber" required>
                <div ng-messages="loginForm.employeenumber.$error">
                    <div ng-message="required">This is required!</div>
                    <div ng-message="number">Please enter number only</div>
                </div>
            </md-input-container>
        </div>
        <div class="form-group">
            <md-input-container>
                <label class="md-required">Password</label>
                <input type="password" name="password" ng-model="main.loginData.password" required>
                <div ng-messages="loginForm.password.$error">
                    <div ng-message="required">This is required!</div>
                </div>
            </md-input-container>
        </div>

        <md-button type="submit"  class="md-primary md-raised" ng-disabled="loginForm.employeenumber.$invalid ||  loginForm.password.$invalid || loginForm.employeenumber.$error.number">Login</md-button>

    </form>
</div>
